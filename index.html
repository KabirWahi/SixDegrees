<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Six Degrees</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id="checkbox-toggle" type="checkbox" class="check">
    <div class="checkbox" id="checkbox">
      <label class="slide" for="checkbox-toggle">
        <label class="toggle" for="checkbox-toggle"></label>
        <label class="text" for="checkbox-toggle">Explorer</label>
        <label class="text" for="checkbox-toggle">Challenger</label>
      </label>
    </div>
    <div id="title">
        <h1>Six Degrees of Football</h1>
    </div>
    <div id="button-container">
        <button class="button">Play</button>
    </div>
    <div id="left-side-container">
        <h1 id="neighbors-header">Neighbors</h1>
        <ul class="scrollbar" id="neighbors-list"></ul>
    </div>
    <h1 id="target-display"></h1>
    <div id="reset-button">
        <button class="button">Reset</button>
    </div>
    <div id="right-side-container">
        <div id="info-container">
            <h1 id="info-header">Instructions</h1>
            <p id="info-text"></p>
        </div>
        <div id="back-button">
            <button class="button">Back</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
